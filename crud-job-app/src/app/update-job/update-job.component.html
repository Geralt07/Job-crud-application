
<div class="col-md-6 offset-md-3">
    <h3> Update Job </h3>
    <form  (ngSubmit) = "onSubmit()">
        <!--  -->
        <div class="form-group">
            <label> Job Title</label>
            <input type="text" class ="form-control" id = "jobTitle"
                [ngModelOptions]="{standalone:true}"   [(ngModel)] = "job.jobTitle" > 
                <!-- -->
        </div>
    
        <div class="form-group">
            <label> Company</label>
            <input type="text" class ="form-control" id = "company"
                 [ngModelOptions]="{standalone:true}"  [(ngModel)] = "job.company">
                 <!--  -->
        </div>
    
        <div class="form-group">
            <label> Location</label>
            <input type="text" class ="form-control" id = "location"
                 [ngModelOptions]="{standalone:true}"[(ngModel)] = "job.location">
                <!-- -->
        </div>
        <div class="form-group">
            <label> Description</label>
            <input type="text" class ="form-control" id = "description"
                 [ngModelOptions]="{standalone:true}"  [(ngModel)] = "job.description">
                <!--  -->
        </div>
        <div class="form-group">
            <label> Requirements</label>
            <input type="text" class ="form-control" id = "requirements"
                 [ngModelOptions]="{standalone:true}"  [(ngModel)] = "job.requirements">
                <!--  -->
        </div>
        <div class="form-group">
            <label> Company name</label>
            <input type="text" class ="form-control" id = "companyObj.company_name"
                 [(ngModel)] = "job.companyObj.company_name" [ngModelOptions]="{standalone:true}">
                <!--  -->
        </div>
        <div class="form-group">
            <label> Industry</label>
            <input type="text" class ="form-control" id="companyObj.industry"
                  [(ngModel)] = "job.companyObj.industry" [ngModelOptions]="{standalone:true}">
                <!--  -->
        </div>
        <div class="form-group">
            <label> Company Address</label>
            <input type="text" class ="form-control" id = "companyObj.address"
                  [(ngModel)] = "job.companyObj.address" [ngModelOptions]="{standalone:true}">
                <!--  -->
        </div>
    <div class="d-flex justify-content-center">
        <button class = "btn btn-success" type ="submit">Submit</button>
    </div>
        
    
    </form>
    </div> 
    <br><br>
