<app-nav-bar></app-nav-bar>

<div class="container">
    <h4> Job List</h4>
    <table class = "table table-striped table-hover ">
        <thead>
            <tr>            
                <th> Job Title </th>
                <th> Company</th>
                <th> Location </th>
                <th> Description </th>
                <th> Requirements </th>
                <th> Update </th>
                <th> Delete </th>           
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let job of jobs" >
                
                <td> {{ job.jobTitle}} </td>
                <td> {{ job.company }} </td>
                <td> {{  job.location}} </td>
                <td> {{ job.description }} </td>
                <td> {{ job.requirements }} </td>           
                <td>
                    <button (click)="updateJob(job.id)" class = "btn btn-info"> <i class="fa-regular fa-pen-to-square"></i></button>
                </td>
                <td>
                    <button (click)="deleteJob(job.id)" class = "btn btn-danger" style="margin-left: 10px"> <i class="fa-regular fa-trash-can"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
